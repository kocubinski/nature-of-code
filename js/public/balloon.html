<!DOCTYPE html>
<html>
  <head>
    <title>Balloon</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://localhost:8080/skewer"></script>
    <script src="../lib/sketch.js"></script>
    <script src="../lib/ui.js"></script>
  </head>
  <body>
    <div id="canvas">
    </div>

    <div class="controls">
      <div class="slider">
        <label>Bounciness:</label>
        <input type="range" name="bouncyness" id="bouncyness" value="0.5" min="0" max="1"
                step="0.1"/>
      </div>
      <div class="slider">
        <label>Helium:</label>
        <input type="range" name="helium" id="helium" value="0.1" min="0" max="0.2"
                step="0.01"/>
      </div>
      <button onclick="javascript: reset();">Reset</button>
      <p>To simulate "wind" left click on the canvas.</p>
    </div>

  </body>
  <script type="text/javascript">
    ui.live = true;
  </script>
  <script src="../2_Forces/balloon.js"></script>
</html>
